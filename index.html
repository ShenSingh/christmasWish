<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Merry Christmas-ShenSingh</title>
    </head>
    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="https://en.wikipedia.org/wiki/Christmas" class="nav__logo">
                    <img src="logo.png" alt="logo image">
                    Christmas
                </a>
            </nav>
        </header>
        <div class="moveSnow">
            <div class="snow"></div>
            <div class="snow2"></div>
        </div> 
        <main class="main">
            <!--///////////////Home///////////////////-->
            <section class="home section" id="home">
                <h1 class="home__title">Merry Christmas</h1>
                <img src="home-moon.png" alt="home image" class="home__moon parallax" data-rellax-speed="-15">
                <img src="home-mountain-3.png" alt="home image" class="home__mountain-3 parallax" data-rellax-speed="-8">
                <img src="home-mountain-2.png" alt="home image" class="home__mountain-2 parallax" data-rellax-speed="-8">
                <img src="home-pine-tree.png" alt="home image" class="home__pine parallax" data-rellax-speed="-10">
                <img src="home-village.png" alt="home image" class="home__village parallax" data-rellax-speed="-10">
                <img src="home-snow.png" alt="home image" class="home__snow parallax">
                <img src="home-mountain-1.png" alt="home image" class="home__mountain-1">
                <img src="home-trineo-santa.png" alt="home image" class="home__trineo parallax" data-rellax-speed="-2">
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="footer__container container">
                <a href="#" class="footer__logo">Christmas</a>

                <ul class="footer__social">
                    <li>
                        <a href="https://github.com/Shen8Singh" target="_blank" class="footer__social-link">
                            <i class="ri-github-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/Shen8Singh" target="_blank" class="footer__social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                    </li>
                </ul>
                <span class="footer__copy">
                    &#169; 2024 Developed by ShenSingh.
                </span>
                <img src="snow-img.png" alt="footer image" class="footer__snow-1">
                <img src="snow-img.png" alt="footer image" class="footer__snow-2">
            </div>
        </footer>
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>
        <script src="rellax.min.js"></script>
        <script src="gsap.min.js"></script>
        <script src="scrollreveal.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
